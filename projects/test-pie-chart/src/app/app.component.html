<div style="width:600px;height:600px;margin: 100px auto">
    <lib-dynamic-pie-chart
        [pie]=1
        [radius]=150
        [active]=true
        [legend]=legend
        [slices$]=slices$
        [typeSlices$]=typeSlices$
        (selected)="sliceSelection($event)" 
        (activated)="sliceActivation($event)">
    </lib-dynamic-pie-chart>
</div>
